<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  					
				<div style="border: 2px solid white" class="write-us-form-container">
					<div class="write-us-form-wrapper">
					<p class="write-us-form-heading">Напишите нам</p>

					<form action="https://htmlacademy.ru/" method="post" class="write-us-form">
						
							<p class= "write-us-form-item">
							<label for="name">Ваше имя:</label>
							<input type="text" id="name" placeholder="Представьтесь пожалуйста">
							</p>
							<p class= "write-us-form-item">
							<label for="email">Ваш email:</label>
							<input type="email" id="email" placeholder="Для отправки ответа">
							</p>
							<p class= "write-us-form-textarea">
							<label for="message">Текст письма:</label>
							<textarea id="message" placeholder="В свободной форме"></textarea>
							</p>
							
						<button class="red write-us-form-btn" type="submit">Отправить</button>
						
					</form>
					
					
					<button class="modal-close" type="button"><span class="visually-hidden">Закрыть</span></button>
				</div>
				
			</div>	

					
  </body>

</html>
